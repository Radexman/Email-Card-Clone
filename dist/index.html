<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Email Newsletter Clone</title>
	</head>
	<body>
		<div class="flex items-center justify-center min-h-screen bg-zinc-700">
			<div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
				<div class="flex flex-col md:flex-row rounded-l-xl">
					<img
						src="./spices.jpg"
						alt="Hand pouring salt over beans."
						class="object-fit rounded-xl rounded-b-none h-80 md:h-64 md:rounded-l-xl md:rounded-r-none hover:scale-105 transition duration-200"
					/>
					<div class="px-8 space-y-4 my-8 md:my-12 flex flex-col items-center md:items-start text-white">
						<h1 class="text-center font-serif text-2xl">Get diet and fitness tips in your inbox</h1>
						<p class="text-center text-sm max-w-xs md:text-left">
							Eat better and exercise better. Sign up for the Diet&Fitness newsletter.
						</p>
						<form class="flex flex-col space-y-4 md:flex-row md:items-center md:justify-center">
							<input
								type="email"
								placeholder="Enter your email address"
								class="bg-zinc-800 h-12 border border-zinc-200 placeholder:text-xs px-4 py-2 rounded-sm md:mt-3 md:placeholder:text-left placeholder:text-center"
							/>
							<button
								type="submit"
								class="bg-lime-500 text-zinc-800 rounded-md px-4 py-4 text-xs md:ml-4 hover:bg-lime-800 hover:text-zinc-100 transition duration-200"
							>
								Subscribe
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
